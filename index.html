<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Si-Axis</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    color: #fff;
    overflow-x: hidden;
    min-height: 100vh;
  }

  .container {
    position: relative;
    z-index: 1;
    text-align: center;
    padding: 80px 20px 40px 20px;
  }

  h1 {
    font-size: 4em;
    background: linear-gradient(90deg, #00f0ff, #9900ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 20px;
  }

  p {
    font-size: 1.5em;
    color: #fff; /* Alterado para branco */
    margin-bottom: 30px;
  }

  /* Botão Home */
  .btn-home {
    display: inline-block;
    padding: 12px 25px;
    background: #00f0ff;
    color: #000;
    font-weight: bold;
    border-radius: 8px;
    text-decoration: none;
    margin-bottom: 50px;
    transition: 0.3s;
  }
  .btn-home:hover {
    background: #00d4ff;
  }

  /* Ícones sociais com glow pulsante */
  .social-icons {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-bottom: 50px;
  }

  .social-icons a {
    font-size: 2em;
    transition: all 0.6s ease-in-out;
    color: #00ffff;
    text-shadow: 
      0 0 5px #00ffff,
      0 0 10px #00d4ff,
      0 0 20px #00ffff,
      0 0 30px #00d4ff,
      0 0 40px #00ffff;
    animation: glowPulse 2s infinite alternate;
  }

  .social-icons a:hover {
    color: #fff;
    transform: scale(1.1);
  }

  @keyframes glowPulse {
    0% {
      text-shadow: 0 0 5px #00ffff, 0 0 10px #00d4ff, 0 0 20px #00ffff, 0 0 30px #00d4ff, 0 0 40px #00ffff;
    }
    50% {
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00d4ff, 0 0 30px #00ffff, 0 0 40px #00d4ff, 0 0 50px #00ffff;
    }
    100% {
      text-shadow: 0 0 5px #00ffff, 0 0 10px #00d4ff, 0 0 20px #00ffff, 0 0 30px #00d4ff, 0 0 40px #00ffff;
    }
  }

  /* Blocos de cursos e comunidade */
  .sections {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 40px;
    margin-bottom: 50px;
  }

  .card {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid #00f0ff;
    border-radius: 12px;
    padding: 20px;
    width: 250px;
    transition: 0.3s;
  }
  .card:hover {
    background: rgba(255, 255, 255, 0.15);
  }
  .card h3 {
    margin-bottom: 15px;
    font-size: 1.5em;
    color: #00f0ff;
  }
  .card ul {
    list-style: none;
    text-align: left;
  }
  .card ul li {
    margin-bottom: 10px;
    font-size: 1.1em;
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 0;
  }
</style>
</head>
<body>

<canvas id="background"></canvas>

<div class="container">
  <h1>Si-Axis</h1>
  <p>Onde tecnologia encontra aprendizado</p>

  <a href="#" class="btn-home">Home</a>

  <div class="social-icons">
    <a href="#" title="Hotmart"><i class="fa-solid fa-fire"></i></a>
    <a href="#" title="YouTube"><i class="fa-brands fa-youtube"></i></a>
    <a href="#" title="X"><i class="fa-brands fa-x-twitter"></i></a>
    <a href="#" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
    <a href="#" title="WhatsApp"><i class="fa-brands fa-whatsapp"></i></a>
  </div>

  <div class="sections">
    <div class="card">
      <h3>Cursos</h3>
      <ul>
        <li>Montagem e Manutenção</li>
        <li>Inteligência Artificial</li>
      </ul>
    </div>
    <div class="card">
      <h3>Comunidade</h3>
      <ul>
        <li>Troque ideias</li>
        <li>Compartilhe experiências</li>
      </ul>
    </div>
  </div>
</div>

<script>
const canvas = document.getElementById('background');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const particles = [];
const particleCount = 80;

for (let i = 0; i < particleCount; i++) {
  particles.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    vx: (Math.random() - 0.5) * 1.2,
    vy: (Math.random() - 0.5) * 1.2,
    size: Math.random() * 2 + 1
  });
}

function draw() {
  ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  for (let i = 0; i < particles.length; i++) {
    let p = particles[i];
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
    ctx.fillStyle = '#00f0ff';
    ctx.fill();

    p.x += p.vx;
    p.y += p.vy;

    if (p.x > canvas.width) p.x = 0;
    if (p.x < 0) p.x = canvas.width;
    if (p.y > canvas.height) p.y = 0;
    if (p.y < 0) p.y = canvas.height;

    for (let j = i + 1; j < particles.length; j++) {
      let p2 = particles[j];
      let dx = p.x - p2.x;
      let dy = p.y - p2.y;
      let dist = Math.sqrt(dx*dx + dy*dy);
      if (dist < 120) {
        ctx.beginPath();
        ctx.strokeStyle = 'rgba(0,240,255,' + (1 - dist/120) + ')';
        ctx.moveTo(p.x, p.y);
        ctx.lineTo(p2.x, p2.y);
        ctx.stroke();
      }
    }
  }
  requestAnimationFrame(draw);
}

draw();

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body>
</html>
