<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Si-Axis</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: 'Orbitron', sans-serif;
  background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
  color: #fff;
  overflow-x: hidden;
  min-height: 100vh;
}

/* Container */
.container {
  position: relative;
  z-index: 1;
  text-align: center;
  padding: 60px 20px 40px 20px;
  animation: fadeIn 1s ease-in-out;
}

/* Título e texto */
h1 {
  font-size: 3.5em;
  background: linear-gradient(90deg, #00f0ff, #9900ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 15px;
  animation: glowText 2s infinite alternate;
}

p {
  font-size: 1.3em;
  color: #fff;
  margin-bottom: 25px;
  animation: fadeInText 1.5s ease-in-out;
}

/* Botão Home */
.btn-home {
  display: inline-block;
  padding: 12px 25px;
  background: #00f0ff;
  color: #000;
  font-weight: bold;
  border-radius: 8px;
  text-decoration: none;
  margin-bottom: 40px;
  transition: transform 0.3s, background 0.3s;
  animation: breathe 2.5s infinite alternate;
}
.btn-home:hover {
  background: #00d4ff;
  transform: scale(1.1);
}

/* Ícones sociais */
.social-icons {
  display: flex;
  justify-content: center;
  gap: 25px;
  margin-bottom: 40px;
}
.social-icons a {
  font-size: 1.8em;
  transition: all 0.4s ease-in-out;
  color: #00ffff;
  text-shadow: 0 0 5px #00ffff, 0 0 10px #00d4ff, 0 0 20px #00ffff, 0 0 30px #00d4ff, 0 0 40px #00ffff;
  animation: glowPulse 2s infinite alternate;
}
.social-icons a:hover {
  color: #fff;
  transform: scale(1.2) rotate(10deg);
}

/* Seções */
.sections {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 25px;
  margin-bottom: 40px;
}

.card {
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid #00f0ff;
  border-radius: 12px;
  padding: 20px;
  width: 230px;
  transition: transform 0.4s, background 0.4s, box-shadow 0.4s;
  animation: breathe 3s infinite alternate;
}
.card:hover {
  background: rgba(255, 255, 255, 0.15);
  transform: translateY(-10px);
  box-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
}
.card h3 {
  margin-bottom: 12px;
  font-size: 1.4em;
  color: #00f0ff;
}
.card ul {
  list-style: none;
  text-align: left;
}
.card ul li {
  margin-bottom: 8px;
  font-size: 1.05em;
}

/* Animações */
@keyframes glowPulse {
  0% { text-shadow: 0 0 5px #00ffff,0 0 10px #00d4ff,0 0 20px #00ffff,0 0 30px #00d4ff,0 0 40px #00ffff; }
  50% { text-shadow: 0 0 10px #00ffff,0 0 20px #00d4ff,0 0 30px #00ffff,0 0 40px #00d4ff,0 0 50px #00ffff; }
  100% { text-shadow: 0 0 5px #00ffff,0 0 10px #00d4ff,0 0 20px #00ffff,0 0 30px #00d4ff,0 0 40px #00ffff; }
}

@keyframes fadeIn {
  0% {opacity:0; transform: translateY(-20px);}
  100% {opacity:1; transform: translateY(0);}
}

@keyframes fadeInText {
  0% {opacity:0;}
  100% {opacity:1;}
}

@keyframes glowText {
  0% {text-shadow: 0 0 10px #00ffff;}
  50% {text-shadow: 0 0 20px #00ffff;}
  100% {text-shadow: 0 0 10px #00ffff;}
}

@keyframes breathe {
  0% { transform: scale(1); }
  50% { transform: scale(1.03); }
  100% { transform: scale(1); }
}

/* Canvas */
canvas {
  position: absolute;
  top: 0;
  left: 0;
  z-index: 0;
}

/* Media Queries - Celular */
@media (max-width: 768px) {
  h1 { font-size: 2.5em; }
  p { font-size: 1.1em; }
  .btn-home { padding: 10px 20px; font-size: 0.9em; }
  .social-icons a { font-size: 1.5em; gap: 20px; }
  .sections { flex-direction: column; align-items: center; gap: 20px; }
  .card { width: 90%; max-width: 300px; }
}
</style>
</head>
<body>

<canvas id="background"></canvas>

<div class="container">
  <h1>Si-Axis</h1>
  <p>Onde tecnologia encontra aprendizado</p>

  <a href="index.html" class="btn-home">Home</a>

  <div class="social-icons">
    <a href="https://go.hotmart.com/O101872807C?dp=1" target="_blank" title="Hotmart"><i class="fa-solid fa-fire"></i></a>
    <a href="https://www.youtube.com/@Si-Axis" target="_blank" title="YouTube"><i class="fa-brands fa-youtube"></i></a>
    <a href="#" target="_blank" title="X"><i class="fa-brands fa-x-twitter"></i></a>
    <a href="#" target="_blank" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
    <a href="#" target="_blank" title="WhatsApp"><i class="fa-brands fa-whatsapp"></i></a>
  </div>

  <div class="sections">
    <div class="card">
      <h3>Cursos</h3>
      <ul>
        <li>Montagem e Manutenção</li>
        <li>Inteligência Artificial</li>
      </ul>
    </div>
    <div class="card">
      <h3>Comunidade</h3>
      <ul>
        <li>Troque ideias</li>
        <li>Compartilhe experiências</li>
      </ul>
    </div>
  </div>
</div>

<script>
const canvas = document.getElementById('background');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const particles = [];
const particleCount = 80;

for (let i = 0; i < particleCount; i++) {
  particles.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    vx: (Math.random() - 0.5) * 1.2,
    vy: (Math.random() - 0.5) * 1.2,
    size: Math.random() * 2 + 1
  });
}

function draw() {
  ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  for (let i = 0; i < particles.length; i++) {
    let p = particles[i];
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
    ctx.fillStyle = '#00f0ff';
    ctx.fill();

    p.x += p.vx;
    p.y += p.vy;

    if (p.x > canvas.width) p.x = 0;
    if (p.x < 0) p.x = canvas.width;
    if (p.y > canvas.height) p.y = 0;
    if (p.y < 0) p.y = canvas.height;

    for (let j = i + 1; j < particles.length; j++) {
      let p2 = particles[j];
      let dx = p.x - p2.x;
      let dy = p.y - p2.y;
      let dist = Math.sqrt(dx*dx + dy*dy);
      if (dist < 120) {
        ctx.beginPath();
        ctx.strokeStyle = 'rgba(0,240,255,' + (1 - dist/120) + ')';
        ctx.moveTo(p.x, p.y);
        ctx.lineTo(p2.x, p2.y);
        ctx.stroke();
      }
    }
  }
  requestAnimationFrame(draw);
}

draw();

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body>
</html>
