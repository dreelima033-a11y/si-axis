<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Si-Axis</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #0d1117;
      color: white;
    }

    header {
      padding: 20px;
      background: #161b22;
    }

    header img {
      max-width: 200px;
      height: auto;
    }

    main {
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.5;
    }

    footer {
      margin-top: 30px;
      padding: 15px;
      background: #161b22;
      font-size: 0.9rem;
    }

    /* Ajuste para celular */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }

      header img {
        max-width: 150px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Si-Axis">
  </header>

  <main>
    <h1>Bem-vindo ao Si-Axis</h1>
    <p>A tecnologia do futuro começa aqui.</p>
  </main>

  <footer>
    © 2025 Si-Axis. Todos os direitos reservados.
  </footer>
</body>
</html>
