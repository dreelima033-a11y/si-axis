<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Si-Axis</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    color: #fff;
    overflow-x: hidden;
    height: 100vh;
  }

  .container {
    position: relative;
    z-index: 1;
    text-align: center;
    padding: 100px 20px;
  }

  /* Título com glow pulsante branco */
  h1 {
    font-size: 4em;
    color: #ffffff;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 20px;
    text-shadow: 
      0 0 5px #ffffff,
      0 0 10px #ffffff,
      0 0 20px #ffffff;
    animation: glowTitle 2s infinite alternate;
  }

  @keyframes glowTitle {
    0% {
      text-shadow: 
        0 0 5px #ffffff,
        0 0 10px #ffffff,
        0 0 20px #ffffff;
    }
    50% {
      text-shadow: 
        0 0 10px #ffffff,
        0 0 20px #ffffff,
        0 0 30px #ffffff;
    }
    100% {
      text-shadow: 
        0 0 5px #ffffff,
        0 0 10px #ffffff,
        0 0 20px #ffffff;
    }
  }

  p {
    font-size: 1.5em;
    color: #00f0ff;
    margin-bottom: 50px;
  }

  /* Ícones sociais com glow pulsante em dois tons de azul */
  .social-icons {
    display: flex;
    justify-content: center;
    gap: 30px;
  }

  .social-icons a {
    font-size: 2em;
    transition: all 0.6s ease-in-out;
    color: #00ffff; /* cor base principal */
    text-shadow: 
      0 0 5px #00ffff,
      0 0 10px #00d4ff,
      0 0 20px #00ffff,
      0 0 30px #00d4ff,
      0 0 40px #00ffff;
    animation: glowPulse 2s infinite alternate;
  }

  .social-icons a:hover {
    color: #fff;
    transform: scale(1.1);
  }

  @keyframes glowPulse {
    0% {
      text-shadow: 
        0 0 5px #00ffff,
        0 0 10px #00d4ff,
        0 0 20px #00ffff,
        0 0 30px #00d4ff,
        0 0 40px #00ffff;
    }
    50% {
      text-shadow: 
        0 0 10px #00ffff,
        0 0 20px #00d4ff,
        0 0 30px #00ffff,
        0 0 40px #00d4ff,
        0 0 50px #00ffff;
    }
    100% {
      text-shadow: 
        0 0 5px #00ffff,
        0 0 10px #00d4ff,
        0 0 20px #00ffff,
        0 0 30px #00d4ff,
        0 0 40px #00ffff;
    }
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 0;
  }
</style>
</head>
<body>

<canvas id="background"></canvas>

<div class="container">
  <h1>Si-Axis</h1>
  <p>Onde tecnologia encontra aprendizado</p>

  <div class="social-icons">
    <a href="#" title="Hotmart"><i class="fa-solid fa-fire"></i></a>
    <a href="#" title="YouTube"><i class="fa-brands fa-youtube"></i></a>
    <a href="#" title="X"><i class="fa-brands fa-x-twitter"></i></a>
    <a href="#" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
  </div>
</div>

<script>
const canvas = document.getElementById('background');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const particles = [];
const particleCount = 80;

for (let i = 0; i < particleCount; i++) {
  particles.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    vx: (Math.random() - 0.5) * 1.2,
    vy: (Math.random() - 0.5) * 1.2,
    size: Math.random() * 2 + 1
  });
}

function draw() {
  ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  for (let i = 0; i < particles.length; i++) {
    let p = particles[i];
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
    ctx.fillStyle = '#00f0ff';
    ctx.fill();

    p.x += p.vx;
    p.y += p.vy;

    if (p.x > canvas.width) p.x = 0;
    if (p.x < 0) p.x = canvas.width;
    if (p.y > canvas.height) p.y = 0;
    if (p.y < 0) p.y = canvas.height;

    for (let j = i + 1; j < particles.length; j++) {
      let p2 = particles[j];
      let dx = p.x - p2.x;
      let dy = p.y - p2.y;
      let dist = Math.sqrt(dx*dx + dy*dy);
      if (dist < 120) {
        ctx.beginPath();
        ctx.strokeStyle = 'rgba(0,240,255,' + (1 - dist/120) + ')';
        ctx.moveTo(p.x, p.y);
        ctx.lineTo(p2.x, p2.y);
        ctx.stroke();
      }
    }
  }
  requestAnimationFrame(draw);
}

draw();

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body>
</html>
